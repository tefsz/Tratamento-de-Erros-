<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Tratamento de Erros - Aula 02</title>
</head>

<body>
    <div class="container">
        <h1>Descobrindo números em um intervalo</h1>
        <h5>Escolhe números entre 10 e 20</h5>
        <div class="row">
            <div class="col">
                <p class="h6"> </p> escolha com cuidado! 
                <div class="input-group mb-3">
                    <input type="text" id="numero" class="form-control"
                        placeholder="Informe um número maior que 10 e menor que 20:" 
                        aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button onclick="verificar()" class="btn btn-outline-secondary" 
                         type="button">Verificar</button>
                    </div>
                </div>
                </div>
                   <p id="msg" class="h6"></p>
                </div>
                </div>
                   <p id="conclusao" class="h6"></p>
                </div>   
            </div>
        </div>        
                
    </div>

    <script language="javascript">
        function verificar() {
            var input = document.getElementById('numero')
            var valor_input = input.value;
            var mensagem = document.getElementById('msg');
            var mensagem_pai = mensagem.parentElement;


            try {
                if (valor_input == '') { throw 'Informe um valor.' }
                if (isNaN(valor_input)) { throw 'Opa, você não inseriu um número' }

                if (valor_input > 10 && valor_input < 20) {
                    mensagem.innerText = "Parabéns, você está correto!";
                    mensagem_pai.className = "alert alert-success";
                }
                else {
                    mensagem.innerText = "Opa, esse número não está no intervalo esperado";
                    mensagem_pai.className = "alert alert-danger";

                }



            }
            catch (erro) {
                mensagem.innerText = "Erro: " + erro;
                mensagem_pai.className = "alert alert-danger";
            }
            finally {
                mensagem_conclusao = document.getElementById('conclusao');
                mensagem_conclusao.innerText = "Obrigada por participar.";
                mensagem_conclusao.className = "alert alert-primary";
            }

            input.value = ""
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
